<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准物质管理助手 - 人员管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', success: '#22c55e',
                        danger: '#ef4444', warning: '#f59e0b'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="header bg-primary text-white p-4 fixed top-0 left-0 right-0 z-100 flex justify-between items-center">
        <div class="flex items-center">
            <button onclick="navigateTo('dashboard.html')" class="mr-4">
                <i class="fa fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">人员管理</h1>
        </div>
        <button onclick="showAddModal()">
            <i class="fa fa-plus text-xl"></i>
        </button>
    </div>

    <div class="content pt-20 p-4 pb-20">
        <div class="bg-white rounded-xl shadow mb-4 p-3">
            <input type="text" id="searchInput" placeholder="搜索人员..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
        </div>
        <div id="personnelList" class="bg-white rounded-xl shadow p-4">
            <p class="text-center text-gray-500 py-4">加载中...</p>
        </div>
    </div>

    <div class="footer bg-white border-t border-gray-200 fixed bottom-0 left-0 right-0 z-100">
        <div class="flex justify-around">
            <div class="nav-item" onclick="navigateTo('dashboard.html')">
                <i class="fa fa-home"></i><span>首页</span>
            </div>
            <div class="nav-item" onclick="navigateTo('stock.html')">
                <i class="fa fa-cubes"></i><span>库存</span>
            </div>
            <div class="nav-item active" onclick="navigateTo('personnel.html')">
                <i class="fa fa-users"></i><span>人员</span>
            </div>
            <div class="nav-item" onclick="navigateTo('settings.html')">
                <i class="fa fa-cog"></i><span>设置</span>
            </div>
        </div>
    </div>

    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold" id="modalTitle">添加人员</h2>
                <button onclick="hideAddModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <form id="addForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">角色</label>
                    <select id="role" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="hideAddModal()" class="px-4 py-2 border border-gray-300 rounded-md">取消</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://nzqosgvjovormymsiqml.supabase.co';
        const supabaseKey = 'sb_publishable_WJ5NB6wngsil8LT5qOmDRg_tVBQ4A54';
        const supabase = createClient(supabaseUrl, supabaseKey);

        let personnelData = [];
        let editingId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'index.html';
                return;
            }
            await loadPersonnel();
            setupEventListeners();
        });

        async function loadPersonnel() {
            // 人员信息来自Supabase Auth，不再从users表查询
            const { data: { user } } = await supabase.auth.getUser();
            const { data: { session } } = await supabase.auth.getSession();
            
            // 显示当前用户信息
            personnelData = [{
                id: user?.id || session?.user?.id,
                name: user?.user_metadata?.name || '当前用户',
                email: user?.email || localStorage.getItem('userEmail'),
                role: 'admin'
            }];
            
            renderPersonnelList();
        }

        function renderPersonnelList() {
            const container = document.getElementById('personnelList');
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = personnelData.filter(item => 
                !searchInput || 
                item.name?.toLowerCase().includes(searchInput) || 
                item.email?.toLowerCase().includes(searchInput)
            );
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fa fa-users text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500 mb-4">人员信息来自用户注册</p>
                        <p class="text-sm text-gray-400">新用户通过登录页面注册后自动添加</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(item => `
                <div class="personnel-item border-b border-gray-100 py-4 last:border-0">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold">${item.name}</h3>
                            <p class="text-sm text-gray-500">邮箱: ${item.email}</p>
                        </div>
                        <span class="px-2 py-1 rounded-full text-xs font-semibold ${item.role === 'admin' ? 'bg-blue-100 text-blue-700' : 'bg-green-100 text-green-700'}">
                            ${item.role === 'admin' ? '管理员' : '普通用户'}
                        </span>
                    </div>
                </div>
            `).join('');
            
            // 添加提示信息
            container.innerHTML += `
                <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                    <p class="text-sm text-blue-700 text-center">
                        <i class="fa fa-info-circle mr-1"></i>
                        新用户请通过登录页面注册，注册后自动显示在此列表中
                    </p>
                </div>
            `;
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', renderPersonnelList);
        }

        function showAddModal() {
            alert('新用户请通过登录页面点击"注册新账户"进行注册');
        }

        function hideAddModal() {
            document.getElementById('addModal').classList.add('hidden');
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
