<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准物质管理助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        success: '#22c55e',
                        danger: '#ef4444',
                        warning: '#f59e0b'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa fa-flask text-4xl text-primary"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">标准物质管理助手</h1>
            <p class="text-gray-500 mt-2">多用户协作平台</p>
        </div>
        
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa fa-envelope"></i>
                    </span>
                    <input type="email" id="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition" placeholder="请输入邮箱" required>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition" placeholder="请输入密码" required>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-primary rounded">
                    <span class="ml-2 text-sm text-gray-600">记住我</span>
                </label>
                <a href="#" class="text-sm text-primary hover:underline" onclick="showRegister(); return false;">注册新账户</a>
            </div>
            
            <button type="submit" class="w-full py-3 bg-primary text-white rounded-lg font-semibold hover:bg-blue-600 transition shadow-lg hover:shadow-xl">
                登录
            </button>
        </form>

        <div id="registerForm" class="hidden space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                <input type="text" id="regName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请输入姓名" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                <input type="email" id="regEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请输入邮箱" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" id="regPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请输入密码（至少6位）" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                <input type="password" id="regConfirm" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请再次输入密码" required>
            </div>
            
            <div class="flex space-x-3">
                <button type="button" onclick="showLogin()" class="flex-1 py-3 border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition">
                    返回登录
                </button>
                <button type="button" onclick="register()" class="flex-1 py-3 bg-success text-white rounded-lg font-semibold hover:bg-green-600 transition shadow-lg">
                    注册
                </button>
            </div>
        </div>
        
        <div id="message" class="mt-4 p-3 rounded-lg text-center text-sm hidden"></div>
        
        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <p class="text-sm text-blue-700 text-center">
                <i class="fa fa-info-circle mr-1"></i>
                登录后所有用户共享同一份库存数据
            </p>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://nzqosgvjovormymsiqml.supabase.co';
        const supabaseKey = 'sb_publishable_WJ5NB6wngsil8LT5qOmDRg_tVBQ4A54';
        const supabase = createClient(supabaseUrl, supabaseKey);

        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `mt-4 p-3 rounded-lg text-center text-sm ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 3000);
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        async function register() {
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirm').value;

            if (!name || !email || !password) {
                showMessage('请填写所有字段', true);
                return;
            }
            if (password.length < 6) {
                showMessage('密码至少需要6位', true);
                return;
            }
            if (password !== confirm) {
                showMessage('两次输入的密码不一致', true);
                return;
            }

            const { data, error } = await supabase.auth.signUp({
                email,
password,
                options: { data: { name } }
            });

            if (error) {
                showMessage(error.message, true);
            } else {
                showMessage('注册成功！请登录');
                showLogin();
                document.getElementById('email').value = email;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('请填写邮箱和密码', true);
                return;
            }

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                showMessage(error.message, true);
            } else {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userId', data.user.id);
                localStorage.setItem('userEmail', data.user.email);
                localStorage.setItem('userName', data.user.user_metadata.name || email.split('@')[0]);
                window.location.href = 'dashboard.html';
            }
        });

        // 检查是否已登录
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
