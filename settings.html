<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准物质管理助手 - 设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', success: '#22c55e',
                        danger: '#ef4444', warning: '#f59e0b', info: '#0ea5e9'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="header bg-primary text-white p-4 fixed top-0 left-0 right-0 z-100 flex justify-between items-center">
        <div class="flex items-center">
            <button onclick="navigateTo('dashboard.html')" class="mr-4">
                <i class="fa fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">设置</h1>
        </div>
    </div>

    <div class="content pt-20 p-4 pb-20">
        <div class="bg-white rounded-xl shadow mb-4 p-4">
            <div class="flex items-center">
                <div class="bg-primary text-white rounded-full w-16 h-16 flex items-center justify-center text-2xl font-bold mr-4">
                    <span id="userInitial">管</span>
                </div>
                <div>
                    <h2 class="text-lg font-semibold" id="userName">管理员</h2>
                    <p class="text-sm text-gray-500" id="userEmail">admin@example.com</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow">
            <div class="setting-item border-b border-gray-100 p-4 flex justify-between items-center cursor-pointer" onclick="showChangePasswordModal()">
                <div class="flex items-center">
                    <i class="fa fa-lock text-primary mr-3"></i>
                    <span>修改密码</span>
                </div>
                <i class="fa fa-chevron-right text-gray-400"></i>
            </div>
            <div class="setting-item border-b border-gray-100 p-4 flex justify-between items-center cursor-pointer" onclick="exportData()">
                <div class="flex items-center">
                    <i class="fa fa-download text-success mr-3"></i>
                    <span>数据导出</span>
                </div>
                <i class="fa fa-chevron-right text-gray-400"></i>
            </div>
            <div class="setting-item border-b border-gray-100 p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fa fa-users text-info mr-3"></i>
                    <span>数据同步</span>
                </div>
                <span class="text-sm text-success">已同步</span>
            </div>
            <div class="setting-item border-b border-gray-100 p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fa fa-info-circle text-info mr-3"></i>
                    <span>关于系统</span>
                </div>
                <span class="text-sm text-gray-500">v2.0.0</span>
            </div>
        </div>

        <div class="mt-6 p-4 bg-blue-50 rounded-xl">
            <p class="text-sm text-blue-700 text-center">
                <i class="fa fa-cloud-upload mr-1"></i>
                所有数据已同步到云端，多用户实时共享
            </p>
        </div>

        <button id="logoutBtn" class="w-full bg-white text-danger font-semibold py-3 rounded-lg mt-6 shadow">
            退出登录
        </button>
    </div>

    <div class="footer bg-white border-t border-gray-200 fixed bottom-0 left-0 right-0 z-100">
        <div class="flex justify-around">
            <div class="nav-item" onclick="navigateTo('dashboard.html')">
                <i class="fa fa-home"></i><span>首页</span>
            </div>
            <div class="nav-item" onclick="navigateTo('stock.html')">
                <i class="fa fa-cubes"></i><span>库存</span>
            </div>
            <div class="nav-item" onclick="navigateTo('personnel.html')">
                <i class="fa fa-users"></i><span>人员</span>
            </div>
            <div class="nav-item active" onclick="navigateTo('settings.html')">
                <i class="fa fa-cog"></i><span>设置</span>
            </div>
        </div>
    </div>

    <div id="changePasswordModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">修改密码</h2>
                <button onclick="hideChangePasswordModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <form id="changePasswordForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                    <input type="password" id="newPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">确认新密码</label>
                    <input type="password" id="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="hideChangePasswordModal()" class="px-4 py-2 border border-gray-300 rounded-md">取消</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://nzqosgvjovormymsiqml.supabase.co';
        const supabaseKey = 'sb_publishable_WJ5NB6wngsil8LT5qOmDRg_tVBQ4A54';
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', async () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'index.html';
                return;
            }
            
            const userName = localStorage.getItem('userName') || '用户';
            const userEmail = localStorage.getItem('userEmail') || '';
            
            document.getElementById('userName').textContent = userName;
            document.getElementById('userEmail').textContent = userEmail;
            document.getElementById('userInitial').textContent = userName.charAt(0);
            
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await changePassword();
            });
        });

        async function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }

            if (newPassword.length < 6) {
                alert('密码至少需要6位！');
                return;
            }

            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                alert('密码修改失败: ' + error.message);
            } else {
                hideChangePasswordModal();
                alert('密码修改成功！');
            }
        }

        async function logout() {
            if (!confirm('确定要退出登录吗？')) return;
            
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = 'index.html';
        }

        async function exportData() {
            const exportStock = confirm('是否导出库存数据？');
            const exportRecords = confirm('是否导出操作记录？');
            
            if (!exportStock && !exportRecords) return;
            
            let exportContent = '标准物质管理系统数据导出\n';
            exportContent += `导出时间: ${new Date().toLocaleString('zh-CN')}\n`;
            exportContent += '=====================================\n\n';
            
            if (exportStock) {
                const { data: stock } = await supabase.from('stock').select('*').order('created_at', { ascending: false });
                exportContent += '【库存数据】\n';
                exportContent += '名称,编号,批次,数量,有效期,状态,录入人\n';
                stock?.forEach(item => {
                    exportContent += `${item.name},${item.code},${item.batch_number || ''},${item.quantity},${item.expiry_date},${item.status},${item.operator}\n`;
                });
                exportContent += '\n';
            }
            
            if (exportRecords) {
                const { data: records } = await supabase.from('records').select('*').order('created_at', { ascending: false });
                exportContent += '【操作记录】\n';
                exportContent += '类型,名称,数量,操作人,时间,备注\n';
                records?.forEach(item => {
                    exportContent += `${item.type === 'in' ? '入库' : '出库'},${item.material_name},${item.quantity},${item.operator},${item.created_at},${item.note || ''}\n`;
                });
            }
            
            const blob = new Blob([exportContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `标准物质数据_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
            
            alert('数据导出成功！');
        }

        function showChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.remove('hidden');
        }

        function hideChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.add('hidden');
            document.getElementById('changePasswordForm').reset();
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
