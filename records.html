<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准物质管理助手 - 记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', success: '#22c55e',
                        danger: '#ef4444', warning: '#f59e0b'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="header bg-primary text-white p-4 fixed top-0 left-0 right-0 z-100 flex justify-between items-center">
        <div class="flex items-center">
            <button onclick="navigateTo('dashboard.html')" class="mr-4">
                <i class="fa fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">记录</h1>
        </div>
    </div>

    <div class="content pt-20 p-4 pb-20">
        <div class="bg-white rounded-xl shadow mb-4 p-3">
            <input type="text" id="searchInput" placeholder="搜索记录..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
        </div>
        <div id="recordList" class="bg-white rounded-xl shadow p-4">
            <p class="text-center text-gray-500 py-4">加载中...</p>
        </div>
    </div>

    <div class="footer bg-white border-t border-gray-200 fixed bottom-0 left-0 right-0 z-100">
        <div class="flex justify-around">
            <div class="nav-item" onclick="navigateTo('dashboard.html')">
                <i class="fa fa-home"></i><span>首页</span>
            </div>
            <div class="nav-item" onclick="navigateTo('stock.html')">
                <i class="fa fa-cubes"></i><span>库存</span>
            </div>
            <div class="nav-item" onclick="navigateTo('personnel.html')">
                <i class="fa fa-users"></i><span>人员</span>
            </div>
            <div class="nav-item" onclick="navigateTo('settings.html')">
                <i class="fa fa-cog"></i><span>设置</span>
            </div>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://nzqosgvjovormymsiqml.supabase.co';
        const supabaseKey = 'sb_publishable_WJ5NB6wngsil8LT5qOmDRg_tVBQ4A54';
        const supabase = createClient(supabaseUrl, supabaseKey);

        let recordData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'index.html';
                return;
            }
            await loadRecords();
            
            document.getElementById('searchInput').addEventListener('input', renderRecordList);
        });

        async function loadRecords() {
            // 移除user_id过滤，查询所有记录
            const { data, error } = await supabase
                .from('records')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error('加载记录失败:', error);
                return;
            }
            
            recordData = data || [];
            renderRecordList();
        }

        function renderRecordList() {
            const container = document.getElementById('recordList');
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = recordData.filter(item => 
                !searchInput || 
                item.material_name?.toLowerCase().includes(searchInput) || 
                item.operator?.toLowerCase().includes(searchInput) ||
                item.note?.toLowerCase().includes(searchInput)
            );
            
            if (filtered.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-4">暂无记录</p>';
                return;
            }
            
            container.innerHTML = filtered.map(item => {
                const typeConfig = {
                    in: { text: '入库', class: 'bg-blue-100 text-blue-700', icon: 'fa-archive' },
                    out: { text: '出库', class: 'bg-green-100 text-green-700', icon: 'fa-sign-out' }
                };
                const config = typeConfig[item.type] || typeConfig.in;
                
                return `
                    <div class="record-item border-b border-gray-100 py-4 last:border-0">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center">
                                <div class="bg-gray-100 p-2 rounded-full mr-3">
                                    <i class="fa ${config.icon} ${item.type === 'in' ? 'text-primary' : 'text-success'}"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold">${item.material_name}</h3>
                                    <p class="text-sm text-gray-500">操作人: ${item.operator} | ${new Date(item.created_at).toLocaleString('zh-CN')}</p>
                                </div>
                            </div>
                            <span class="px-2 py-1 rounded-full text-xs font-semibold ${config.class}">${config.text}</span>
                        </div>
                        <div class="mt-2 text-sm">
                            <p>数量: ${item.quantity}</p>
                            <p class="text-gray-500">备注: ${item.note || '无'}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
